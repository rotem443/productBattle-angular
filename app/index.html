<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./assets/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <link rel="stylesheet" href="assets/md-data-table-style.css"/>
    <link rel="stylesheet" href="assets/icons.css"/>
    <link rel="stylesheet" href="assets/material-datetimepicker.min.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="ProductBattleApp" layout="column" layout-fill ng-cloak>
    <div ng-controller="AppCtrl" flex>
        <div ng-include="'views/header.html'"> </div>
        <div ng-include="'views/sidebar.html'" ng-controller="SideNavController as sideVm"> </div>
        <div ng-include="'views/table.html'" ng-controller="TableController" layout-margin> </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>


    <!--<script src="https://rawgit.com/iamisti/mdDataTable/master/dist/md-data-table-templates.js"></script>-->
    <!--<script src="https://rawgit.com/iamisti/mdDataTable/master/dist/md-data-table.js"></script>-->

    <script src="src/angular/md-data-table-templates.js"></script>
    <script src="src/angular/md-data-table.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
    <script src="src/angular/angular-material-datetimepicker.js"></script>

    <script src="src/app.js"></script>

    <script src="src/controllers/AppController.js"></script>
	<script src="src/controllers/AddBattleController.js"></script>
    <script src="src/controllers/TableController.js"></script>
    <script src="src/controllers/SideNavController.js"></script>

  </body>
</html>
